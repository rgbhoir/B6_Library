<!DOCTYPE html>
<html>
<head>
<title>Add/Edit Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<h2>Add/ Edit Book</h2>
<hr>

<form action="{% url 'homepage' %}" method="post" >
    {% csrf_token %}
    <form class="row g-3">
        {% if single_book %}
            <div class="col-md-2">
            <label class="form-label">Book ID</label>
            <input type="number" class="form-control" name="bid" value="{{single_book.id}}" readonly>
            </div>
        {% endif %}

        <div class="col-md-2">
        <label class="form-label">Book Name</label>
        <input type="text" class="form-control" name="bname" value="{{single_book.name}}" placeholder="Enter book name">
        </div>
        <div class="col-md-2">
        <label class="form-label">Book Price</label>
        <input type="number" class="form-control" name="bprice" value="{{single_book.price}}" placeholder="Enter book price">
        </div>
        <div class="col-2">
        <label class="form-label">Book Quantity</label>
        <input type="number" class="form-control" name="bqty" value="{{single_book.qty}}" placeholder="Enter book quantity">
        </div>
        <div class="col-6">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</form>

<hr>
<a href="{% url 'show_all_books' %}" class="btn btn-secondary">Show Books</a>
</body>
</html>
